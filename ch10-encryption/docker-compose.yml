version: '3.8'

services:
  vulnerable:
    build: .
    ports:
      - "5001:5000"
    environment:
      - APP_MODE=vulnerable

  secure:
    build: .
    ports:
      - "5002:5000"
    environment:
      - APP_MODE=secure
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
